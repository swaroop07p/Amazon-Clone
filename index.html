<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Clone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <div class="nav">
        <div class="logo div-box flow-over">
            <a href=""><img src="Images\Logo.png" alt="" id="logo"></a>
        </div>
        <div id="delivery" class="div-box">
            <p>Deliver to</p>
            <p><b> <i class="fa-solid fa-location-dot"></i> India</b></p>
        </div>
        <div class="search">
            <div class="find center" id="search-all">All</div>
            <div><input type="text" class="find" id="search-pannel" placeholder="Search Amazon.in"></div>
            <div class="find center" id="search-icon"><i class="fa-solid fa-magnifying-glass"></i></div>
        </div>
        <div class="language center div-box flow-over">
            <img src="Images/flag.png" id="flag" alt="">
            <h4>EN</h4>
        </div>
        <div class="signin div-box">
            <p>Hello,sign in</p>
            <p><b>Accounts & Lists</b></p>
        </div>
        <div class="orders div-box">
            <p>Returns</p>
            <p><b>& Orders</b></p>
        </div>
        <div class="carts div-box flow-over">
            <img src="Images/Cart.png" alt="" id="cart">
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
